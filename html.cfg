\Preamble{xhtml}

\Configure{tableofcontents*}{chapter,section,subsection}

\Css{html {
    width: 100vw;
    overflow-x: hidden;
}}

\Css{@font-face {
  font-family: Manrope;
  src: url(Manrope_variable.ttf);
}}

\Css{body {
    max-width: 55rem;
    box-sizing: border-box;
    padding: 1rem;
    margin: 0 auto;
    overflow-x: hidden;
    background-color: \#F4ECD8;
    color: \#5B464B;
    line-height: 1.5;
}}

\Css{a {
color: \#0060DF;
}}

\Css{p, a {
font-size: 1.2rem;
font-family: Manrope;
}}

\Css{p + pre {
font-size: 1.1em;
}}

\Css{div.author {
    white-space: normal;
}}

\Css{img.math {
    height: 1rem;
    vertical-align: top;
}}

\Css{pre.fancyvrb, {
    white-space: pre;
}}

\Css{figure, .fancyvrb, .verbatim {
    margin-inline: 0;
    overflow-x: auto;
}}

\Css{.ecrm-0500 {
    font-size: 70\%;
    font-style: italic;
    color: gray;
    width: 1.5rem;
    display: inline-block;
    -webkit-user-select: none;
    -moz-user-select: none;
    -o-user-select: none;
    user-select: none;
}}

\Css{.flushright:first-child {
    position:absolute;
    top: 10px;
    right: 50px;
}}

\Css{.right {
    text-align: right;
}}

